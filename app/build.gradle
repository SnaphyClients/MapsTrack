    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.miguelcatalan:materialsearchview:1.3.0'
    compile 'com.orhanobut:dialogplus:1.10@aar'
    compile 'com.brucetoo.pickview:library:1.0.0'
    compile 'com.seatgeek:placesautocomplete:0.1-SNAPSHOT'
    compile 'com.akexorcist:googledirectionlibrary:1.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.github.clans:fab:1.6.2'
    compile 'com.github.jkwiecien:EasyImage:1.1.2'
    compile 'com.github.tajchert:nammu:1.1.1'
    compile 'org.simple:androideventbus:1.0.5.1'
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.weiwangcn.betterspinner:library-material:1.1.0'
    compile 'xyz.danoz:recyclerviewfastscroller:0.1.3'
